<head>
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css">
    <style>
        .box{margin-top: 30px;}
    </style>
</head>
<body>
<div class="box container">
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">产品名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="产品名称">
        </div>
    </div>
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">分类栏目</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="分类栏目">
        </div>
    </div>
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">产品单价</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="产品单价">
        </div>
    </div>
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">销售状态</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">上传图片</label>
        <div class="col-sm-10">
            <input type="file">
        </div>
    </div>
    <div class="form-group clearfix">
        <label  class="col-sm-2 control-label">产品描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" cols="30" rows="5"></textarea>
        </div>
    </div>
    <button class="btn btn-default pull-right" style="margin-left: 10px">提交</button>
    <button class="btn btn-default pull-right">重置</button>
</div>
</body>
