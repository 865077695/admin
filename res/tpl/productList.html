<p class="content-title">产品列表</p>
<div class="content-body">
    <div class="search clearfix">
        <div class="pull-left" style="line-height: 34px;text-indent: 2em">输入产品名： </div>
        <div class="pull-left"><input class="form-control" placeholder="请输入关键字"></div>
        <div class="pull-left" style="text-indent: 1em"> <button class="btn btn-primary">查询</button></div>
        <div class="pull-right"><button class="btn btn-primary" ng-click="model()">添加产品</button></div>
    </div>
    
    <table class="table table-bordered">
        <tr>
            <th>口</th>
            <th>ID</th>
            <th>分类栏目</th>
            <th>产品名称</th>
            <th>缩略图</th>
            <th>产品描述</th>
            <th>单价</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="product in productList">
            <td></td>
            <td>{{ product.ID }}</td>
            <td ng-bind="product.column == 'steady' ? '保守型':'进取型'"></td>
            <td>{{ product.productName}}</td>
            <td><img src="res/img/{{ product.productImg }}" alt="缩略图" title="缩略图" width="50" height="20"></td>
            <td>{{ product.productDesc }}</td>
            <td>{{ product.productPrice }}</td>
            <td>{{ product.productStatus == '0'?'暂停销售':'正在发售' }}</td>
            <td></td>
        </tr>
    </table>
    <button class="btn btn-primary" ng-disabled="page<2" ng-click="prevPage()">上一页</button>
    <button class="btn btn-primary pull-right" ng-disabled="page>2" ng-click="nextPage()">下一页</button>
</div>
